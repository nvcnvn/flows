name: CI Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
        cache: true

    - name: Start PostgreSQL with docker-compose
      run: |
        docker-compose up -d postgres
        docker-compose ps

    - name: Wait for PostgreSQL
      run: |
        until docker-compose exec -T postgres pg_isready -U postgres; do
          echo "Waiting for postgres..."
          sleep 2
        done

    - name: Run tests
      env:
        DATABASE_URL: postgres://postgres:postgres@localhost:5433/flows_test?sslmode=disable
      run: |
        go test -v -parallel 4 -race -coverprofile=coverage.txt -covermode=atomic ./...

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.txt
        flags: unittests
        name: codecov-umbrella

    - name: Show PostgreSQL logs (if tests failed)
      if: failure()
      run: |
        docker-compose logs postgres

    - name: Stop docker-compose services
      if: always()
      run: |
        docker-compose down -v

    - name: Test Summary
      if: always()
      run: |
        echo "### Test Results :test_tube:" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "All tests completed!" >> $GITHUB_STEP_SUMMARY

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
        cache: true

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v9
      with:
        version: latest
        args: --timeout=5m
