services:
  postgres:
    image: citusdata/citus:13
    container_name: flows-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: flows_test
    ports:
      - "5433:5432"
    volumes:
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
  demo-api:
    build:
      context: .
      dockerfile: demo.Dockerfile
    container_name: flows-demo-api
    environment:
      DATABASE_URL: "postgres://postgres:postgres@postgres:5432/flows_test?sslmode=disable"
    ports:
      - "8181:8181"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
